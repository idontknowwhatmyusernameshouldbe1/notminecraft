<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BlockCraft - Totally Real Minecraft</title>
  <style>
    body {
      background-color: #7ec850;
      font-family: 'Courier New', monospace;
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #5a7d39;
      padding: 20px;
      box-shadow: 0 4px #40602a;
    }

    h1 {
      font-size: 48px;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 2px 2px #000;
    }

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 30px;
      margin: 15px 10px 0;
      font-size: 20px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 4px #2f582f;
    }

    .button:hover {
      background-color: #45a049;
    }

    .dirt-block {
      display: inline-block;
      width: 100px;
      height: 100px;
      background: url('https://i.imgur.com/2G7r5Kd.png') no-repeat center/cover;
      margin: 10px;
    }

    #scratch-game {
      display: none;
      margin-top: 40px;
    }

    iframe {
      border: 4px solid #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>ðŸŸ« BlockCraft</h1>

  </div>

  <div id="main-content">
    <button class="button" onclick="playScratch()">Play Our Version</button>

    <div class="fake-game">
      <h2>Sample Blocks</h2>
      <div class="dirt-block"></div>
      <div class="dirt-block"></div>
      <div class="dirt-block"></div>
    </div>
  </div>

  <div id="scratch-game">

    <br><br>
    <button class="button" onclick="goBack()">Back to Main Menu</button>
  </div>

  <script>
    function playScratch() {
      document.getElementById("main-content").style.display = "none";
      document.getElementById("scratch-game").style.display = "block";

    function goBack() {
      document.getElementById("scratch-game").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    }
  </script>

</html>
