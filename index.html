<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BlockCraft - Totally Real Minecraft</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <h1>🟫 BlockCraft</h1>
    <p>Definitely Not Minecraft™</p>
  </div>

  <div id="main-content">
    <button class="button" onclick="launchMinecraft()">Play</button>
    <button class="button" onclick="launchHive()">Multiplayer</button>
    <button class="button" onclick="playOurVersion()">Play Our Version</button>

    <div class="fake-game">
      <h2>Sample Blocks</h2>
      <div class="dirt-block"></div>
      <div class="dirt-block"></div>
      <div class="dirt-block"></div>
    </div>
  </div>

  <div id="scratch-game">
    <h2>🎮 BlockCraft: Scratch Edition</h2>
    <iframe src="https://scratch.mit.edu/projects/10128407/embed" allowtransparency="true"
      width="485" height="402" frameborder="0" scrolling="no" allowfullscreen>
    </iframe>
    <br><br>
    <button class="button" onclick="goBack()">Back to Main Menu</button>
  </div>

  <script>
    function launchMinecraft() {
       document.getElementById("main-content").style.display = "none";
       document.getElementById("loading-screen").innerHTML = `
         <h2>💡 Generating terrain...</h2>
         <p style="font-size: 20px;">⛏️ Loading world chunks...</p>
       `;
       document.getElementById("loading-screen").style.display = "block";
 
       setTimeout(() => {
         window.location.href = "minecraft://";
         setTimeout(() => {
           document.getElementById("main-content").style.display = "block";
           document.getElementById("loading-screen").style.display = "none";
         }, 1000);
       }, 3000);
     }
 
     function launchHive() {
       document.getElementById("main-content").style.display = "none";
       document.getElementById("loading-screen").innerHTML = `
         <h2>🌐 Connecting to Multiplayer...</h2>
         <p style="font-size: 20px;">🐝 Joining The Hive server</p>
       `;
       document.getElementById("loading-screen").style.display = "block";
 
       setTimeout(() => {
         window.location.href = "minecraft://?addExternalServer=The%20Hive|geo.hivebedrock.network:19132";
         setTimeout(() => {
           document.getElementById("main-content").style.display = "block";
           document.getElementById("loading-screen").style.display = "none";
         }, 1000);
       }, 3000);
     }
    function playOurVersion() {
        document.getElementById("main-content").style.display = "none";
    }
    
    function playScratch() {
      document.getElementById("main-content").style.display = "none";
      document.getElementById("scratch-game").style.display = "block";
    }

    function goBack() {
      document.getElementById("scratch-game").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    }
  </script>

</body>
</html>
