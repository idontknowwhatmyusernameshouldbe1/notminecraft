<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rogames Launcher - Roblox/Minecraft Launcher</title>

  <!-- Favicon for tab logo -->
  <link rel="icon" type="image/png" href="logo2.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>Rogames Launcher</h1>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <button class="button" onclick="launchRoblox()">Play Roblox</button>
    <button class="button" onclick="launchMinecraft()">Play Bedrock</button>
    <button class="button" onclick="launchJava()">Play Java 1.21.5</button>
    <button class="button" onclick="launchHive()">Multiplayer (Hive)</button>
    <button class="button" onclick="playOurVersion()">Play Our Version</button>

    <div class="fake-game">
      <h2>Sample Blocks</h2>
      <div class="dirt-block"></div>
      <div class="dirt-block"></div>
      <div class="dirt-block"></div>
    </div>
  </div>

  <!-- Loading Screen -->
  <div id="loading-screen">
      <h2>üí° Generating terrain...</h2>
      <p>‚õèÔ∏è Loading world chunks...</p>
  </div>

  <!-- Scratch Game -->
  <div id="scratch-game">
    <h2>üéÆ BlockCraft: Scratch Edition</h2>
    <iframe src="https://scratch.mit.edu/projects/10128407/embed" allowtransparency="true"
      width="485" height="402" frameborder="0" scrolling="no" allowfullscreen>
    </iframe>
    <br><br>
    <button class="back-button" onclick="goBack()">Back to Main Menu</button>
  </div>

  <!-- Scripts -->
  <script>
    function launchMinecraft() {
      document.getElementById("main-content").style.display = "none";
      document.getElementById("loading-screen").style.display = "block";

      setTimeout(() => {
        window.location.href = "minecraft://";
      }, 3000);
    }
    function launchRoblox() {
      // Attempt to launch Java Edition 1.21.5
      window.location.href = "roblox://";

    function launchJava() {
      // Attempt to launch Java Edition 1.21.5
      window.location.href = "minecraft://";

      setTimeout(() => {
        alert("If nothing happened, make sure Minecraft Java Edition 1.21.5 is installed and selected in your launcher.");
      }, 1500);
    }

    function launchHive() {
      // Attempt to launch Hive server
      window.location.href = "minecraft://?addExternalServer=Hive&server=play.hivebedrock.network&port=19132";

      setTimeout(() => {
        alert("If nothing happened, your device might not support direct server launch. Open Minecraft and connect manually to play.hivebedrock.network:19132");
      }, 1500);
    }

    function playOurVersion() {
      document.getElementById("main-content").style.display = "none";
      document.getElementById("scratch-game").style.display = "block";
    }

    function goBack() {
      document.getElementById("scratch-game").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    }
  </script>

</body>
</html>
